    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0; /* Changed to 0 to allow background to fill */
            background-color: #f4f4f4; /* Fallback background color */
            color: #333;
            overflow: hidden; /* Prevent scrollbars from the SVG if it's larger than viewport */
            position: relative; /* Needed for stacking context with absolute positioned background */
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        /* --- SVG Background Styles --- */
        #bg-wrap {
            position: fixed; /* Fix the background to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send it behind other content */
            overflow: hidden; /* Hide any overflow from SVG animation */
        }

        #bg-wrap svg {
            width: 100%;
            height: 100%;
        }

        /* --- Content Container Styles (to sit above the background) --- */
        .container {
            max-width: 800px;
            margin: 50px auto; /* Added some top/bottom margin for content */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for readability */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); /* Slightly stronger shadow for contrast */
            position: relative; /* Ensure it stays above the SVG background */
            z-index: 1; /* Keep it above the SVG */
        }

        /* --- Existing Content Styles --- */
        h1, h2 {
            color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .music-links a {
            display: inline-block;
            margin-right: 15px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .music-links a:hover {
            background-color: #218838;
            text-decoration: none;
        }
    </style>
</head>
